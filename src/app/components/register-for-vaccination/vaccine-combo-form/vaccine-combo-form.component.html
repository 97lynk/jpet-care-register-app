<div class="desktop-view">
  <mat-radio-group [formControl]="selectedVaccineControl">
    <table mat-table [dataSource]="products" class="mat-elevation-z1  container">

      <!-- Combo name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef colspan="2" style="text-align: center">
          <b>{{ 'vaccineComboForm.name' | translate }}</b>
        </th>
        <td mat-cell [hidden]="row?.rowspan?.productCode === 0" [attr.rowspan]="row?.rowspan?.productCode" *matCellDef="let row">
          <b>{{ row.displayNameJp }}</b>
        </td>
      </ng-container>

      <!-- Service -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef [hidden]="true"></th>
        <td mat-cell [hidden]="row?.rowspan?.productCode === 0" [attr.rowspan]="row?.rowspan?.productCode" *matCellDef="let row">
          <pre>{{ row.descriptionJp }}</pre>
        </td>
      </ng-container>

      <!-- Size -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>
          <b>{{ 'vaccineComboForm.size' | translate }}</b>
        </th>
        <td mat-cell *matCellDef="let row" [class.disable-cell]="petSize?.value !== row.petSize">
          {{ row.petSize | translate }}
        </td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>
          <b>{{ 'vaccineComboForm.price' | translate }}</b>
        </th>
        <td mat-cell *matCellDef="let row" [class.disable-cell]="petSize?.value !== row.petSize">
          ¥{{ row.price | number }}
        </td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-radio-button (click)="onSelectVaccine(row)" [value]="row"
                            [disabled]="petSize?.value !== row.petSize"/>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-radio-group>
</div>
